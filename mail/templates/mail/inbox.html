{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client</title>
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
</head>
<body>
    
    <div class="app-wrapper">
        <div class="sidebar"></div>  
        <div class="main-content">   
            <header>
                <h1>Mail Application</h1>
                <nav>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </nav>
            </header>
        
            <main>
                {% block content %}
              
                <h2>{{ user.email }}</h2>
                <div class="nav-bar">
                    <button id="inbox">Inbox</button>
                    <button id="sent">Sent</button>
                    <button id="archived">Archive</button>
                    <button id="compose">Compose</button>
                </div>
        
                <div id="emails-view" style="display: none;">
                    <h3>Mailbox</h3>
                    <div id="emails-container"></div>
                </div>
        
                <div id="compose-view" style="display: none;">
                    <div class="compose-container">
                        <h3 class="compose-header">New Email</h3>
                        <form id="compose-form">
                            <input type="text" id="compose-recipients" placeholder="Recipients">
                            <input type="text" id="compose-subject" placeholder="Subject">
                            <textarea id="compose-body" placeholder="Body"></textarea>
                            <button type="submit" class="google-button">Send</button>
                        </form>
                    </div>
                </div>
                {% endblock %}
            </main>
        </div>
        <div class="sidebar"></div> 
    </div>
    
    
    <script src="{% static 'mail/inbox.js' %}"></script>
</body>
</html>
